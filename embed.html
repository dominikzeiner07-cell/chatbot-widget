<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget Embed</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    /* iframe soll wirklich transparent bleiben */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }

    /* style.css setzt body auf min-height:100vh + weiÃŸ; im iframe Ã¼berschreiben */
    body {
      min-height: 0 !important;
      background: transparent !important;
    }

    /* --- WICHTIG: Shadow-Clipping Fix ---
       widget.js schiebt den iframe um "pad" nach rechts/unten aus dem Screen.
       Hier schieben wir das Widget im iframe um pad nach links/oben zurÃ¼ck,
       sodass es wieder bei 24px sitzt, aber Shadows nicht mehr am iframe-Rand abgeschnitten werden.
    */
    :root { --cw-iframe-pad: 0px; }

    #cw-launcher-wrap {
      right: calc(24px + var(--cw-iframe-pad)) !important;
      bottom: calc(24px + var(--cw-iframe-pad)) !important;
    }

    .cw-window {
      right: calc(24px + var(--cw-iframe-pad)) !important;
      bottom: calc(110px + var(--cw-iframe-pad)) !important;
    }
  </style>
</head>
<body>

  <!-- Chat-Launcher -->
  <div id="cw-launcher-wrap">
    <div id="cw-greeting" class="cw-greeting">
      <span class="cw-greeting-text">Ich bin hier, falls du Hilfe benÃ¶tigst!</span>
      <button class="cw-greeting-close" type="button" aria-label="BegrÃ¼ÃŸung schlieÃŸen">Ã—</button>
    </div>

    <button id="cw-launcher" type="button" aria-label="Chat Ã¶ffnen">
      <span class="cw-launcher-icon">ðŸ’¬</span>
    </button>
  </div>

  <!-- Chat Window -->
  <aside id="cw-window" class="cw-window cw-hidden" role="dialog" aria-label="Support-Chat">
    <header class="cw-header">
      <div class="cw-header-left">
        <div class="cw-header-avatar">
          <span>AI</span>
        </div>

        <div class="cw-header-texts">
          <div class="cw-header-title">Ich helfe dir gerne!</div>
          <div class="cw-header-subline">
            <span class="cw-header-status">Online</span>
            <span class="cw-header-separator">â€“</span>
            <span class="cw-header-brand">powered by ChatBasis</span>
          </div>
        </div>
      </div>

      <button class="cw-close" id="cw-close" type="button" aria-label="Fenster schlieÃŸen">Ã—</button>
    </header>

    <main class="cw-body" id="cw-body" aria-live="polite"></main>

    <form class="cw-composer" id="cw-form">
      <input
        id="cw-input"
        class="cw-input"
        type="text"
        maxlength="1000"
        autocomplete="off"
        placeholder="Schreib eine Nachrichtâ€¦"
        aria-label="Nachricht eingeben"
      />
      <button id="cw-send" class="cw-send" type="submit" aria-label="Senden">
        <span class="cw-send-arrow">âž¤</span>
      </button>
    </form>
  </aside>

  <script>
    var sp = new URLSearchParams(location.search);
    window.CHATBOT_WIDGET_KEY = sp.get("widget_key") || "";
    window.CHATBOT_API_BASE = sp.get("api_base") || "";

    // pad vom parent (widget.js)
    var pad = parseInt(sp.get("pad") || "0", 10);
    if (!isNaN(pad) && pad > 0) {
      document.documentElement.style.setProperty("--cw-iframe-pad", pad + "px");
    }
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
