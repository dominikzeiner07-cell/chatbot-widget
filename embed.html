<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget Embed</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    /* iframe soll wirklich transparent bleiben */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }

    /* style.css setzt body auf min-height:100vh + wei√ü; im iframe √ºberschreiben */
    body {
      min-height: 0 !important;
      background: transparent !important;
    }

    /* ---------- Avatar Gr√∂√üen (NEU) ---------- */
    /* Header Avatar deutlich gr√∂√üer */
    .cw-header-avatar {
      width: 40px !important;
      height: 40px !important;
      min-width: 40px !important;
      border-radius: 999px !important;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Chat Avatare (links neben Messages) nur leicht gr√∂√üer */
    .cw-avatar {
      width: 30px !important;
      height: 30px !important;
      min-width: 30px !important;
      border-radius: 999px !important;
      overflow: hidden;
    }

    /* Avatar: Bild sauber in den Kreis clippen */
    .cw-header-avatar img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 999px;
      object-fit: cover;
    }

    /* Fallback-Icon zentrieren + passend skalieren */
    .cw-avatar-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      font-size: 16px;
    }

    /* Falls dein Chat-Avatar Text/Fallback nutzt */
    .cw-avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Chat-Launcher -->
  <div id="cw-launcher-wrap">
    <div id="cw-greeting" class="cw-greeting">
      <span class="cw-greeting-text">Ich bin hier, falls du Hilfe ben√∂tigst!</span>
      <button class="cw-greeting-close" type="button" aria-label="Begr√º√üung schlie√üen">√ó</button>
    </div>

    <button id="cw-launcher" type="button" aria-label="Chat √∂ffnen">
      <span class="cw-launcher-icon">üí¨</span>
    </button>
  </div>

  <!-- Chat Window -->
  <aside id="cw-window" class="cw-window cw-hidden" role="dialog" aria-label="Support-Chat">
    <header class="cw-header">
      <div class="cw-header-left">
        <div class="cw-header-avatar" aria-label="Bot Avatar">
          <img id="cw-avatar-img" alt="Bot Avatar" style="display:none;" />
          <div id="cw-avatar-fallback" class="cw-avatar-fallback" aria-hidden="true">‚óâ</div>
        </div>

        <div class="cw-header-texts">
          <div class="cw-header-title">Ich helfe dir gerne!</div>
          <div class="cw-header-subline">
            <span class="cw-header-status">Online</span>
            <span class="cw-header-separator">‚Äì</span>
            <span class="cw-header-brand">powered by ChatBasis</span>
          </div>
        </div>
      </div>

      <button class="cw-close" id="cw-close" type="button" aria-label="Fenster schlie√üen">√ó</button>
    </header>

    <main class="cw-body" id="cw-body" aria-live="polite"></main>

    <form class="cw-composer" id="cw-form">
      <input
        id="cw-input"
        class="cw-input"
        type="text"
        maxlength="1000"
        autocomplete="off"
        placeholder="Schreib eine Nachricht‚Ä¶"
        aria-label="Nachricht eingeben"
      />
      <button id="cw-send" class="cw-send" type="submit" aria-label="Senden">
        <span class="cw-send-arrow">‚û§</span>
      </button>
    </form>
  </aside>

  <script>
    var sp = new URLSearchParams(location.search);
    window.CHATBOT_WIDGET_KEY = sp.get("widget_key") || "";
    window.CHATBOT_API_BASE = sp.get("api_base") || "";
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
